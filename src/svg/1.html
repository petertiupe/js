<html>
<body>

<h1>My first SVG</h1>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" stroke="red" stroke-with="3" fill="white"/>
    <circle cx="100" cy="100" r="40" stroke="green" stroke-width="2" fill="#ff8800" />
    <!--x und y-Koordinate beim Text sind Center of the tex-->
    <text x="0" y="10" font-size="15" fill="red">Peter wars</text>
    <rect width="200" height="30" x="0" y="160" rx="20" ry="20" fill="blue" />
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:3" />
    <line x1="200" y1="0" x2="0" y2="200" style="stroke:green;stroke-width:3" />
</svg>
<div>
<a href="https://www.w3schools.com/graphics/svg_intro.asp">Mehr gibts hier</a>
</div>



</body>
</html>
